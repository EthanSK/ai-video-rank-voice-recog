<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      margin: 0 auto;
    }
    
    .status.connected {
      background: rgba(40, 167, 69, 0.3);
      border: 1px solid rgba(40, 167, 69, 0.6);
    }
    
    .status.disconnected {
      background: rgba(220, 53, 69, 0.3);
      border: 1px solid rgba(220, 53, 69, 0.6);
    }
    
    .content {
      padding: 15px;
    }
    
    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }
    
    .section h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .video-info {
      font-size: 11px;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    .video-info .label {
      font-weight: 600;
      color: #ffd700;
    }
    
    .video-info .url {
      word-break: break-all;
      background: rgba(0,0,0,0.2);
      padding: 4px 6px;
      border-radius: 4px;
      margin: 4px 0;
      font-family: monospace;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.3);
      transition: all 0.2s ease;
    }
    
    .controls button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .controls button:active {
      transform: translateY(0);
    }
    
    .controls button.primary {
      background: rgba(0, 123, 255, 0.3);
      border-color: rgba(0, 123, 255, 0.6);
    }
    
    .controls button.success {
      background: rgba(40, 167, 69, 0.3);
      border-color: rgba(40, 167, 69, 0.6);
    }
    
    .controls button.warning {
      background: rgba(255, 193, 7, 0.3);
      border-color: rgba(255, 193, 7, 0.6);
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      opacity: 0.8;
    }
    
    .stats .stat {
      text-align: center;
    }
    
    .stats .stat .number {
      font-size: 14px;
      font-weight: 600;
      display: block;
    }
    
    .prompt-preview {
      font-size: 10px;
      opacity: 0.8;
      max-height: 40px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
      padding: 6px;
      border-radius: 4px;
      margin-top: 6px;
    }
    
    .footer {
      padding: 10px 15px;
      text-align: center;
      font-size: 10px;
      opacity: 0.7;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .loading {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }
    
    .debug-info {
      font-size: 11px;
      line-height: 1.3;
    }
    
    .debug-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .debug-row:last-child {
      border-bottom: none;
    }
    
    .debug-label {
      font-weight: 600;
      opacity: 0.9;
    }
    
    .debug-value {
      font-family: monospace;
      color: #ffd700;
      font-weight: 600;
    }
    
    .debug-model {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      margin: 2px 0;
      font-size: 10px;
      display: block;
    }
    
    .debug-model.not-preferred {
      background: rgba(244, 67, 54, 0.3);
      border-color: rgba(244, 67, 54, 0.6);
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üé¨ Arena Helper</h3>
    <div id="status" class="status disconnected">
      üîÑ Checking...
    </div>
  </div>
  
  <div class="content">
    <!-- Connection Status -->
    <div class="section">
      <h4>üîó Connection</h4>
      <div class="stats">
        <div class="stat">
          <span class="number" id="backendStatus">‚ùå</span>
          <span>Backend</span>
        </div>
        <div class="stat">
          <span class="number" id="pageStatus">‚ùå</span>
          <span>Arena Page</span>
        </div>
        <div class="stat">
          <span class="number" id="updateCount">0</span>
          <span>Updates</span>
        </div>
      </div>
    </div>
    
    <!-- Video Data -->
    <div class="section">
      <h4>üé• Current Videos</h4>
      <div id="videoData" class="loading">Waiting for video data...</div>
    </div>
    
    <!-- Debug Information -->
    <div class="section">
      <h4>üêõ Debug Status</h4>
      <div id="debugInfo" class="debug-info">
        <div class="loading">Loading debug info...</div>
      </div>
    </div>

    <!-- Manual Controls -->
    <div class="section">
      <h4>üéÆ Controls</h4>
      <div class="controls">
        <button id="topBtn" class="success">üëÜ Select Top</button>
        <button id="bottomBtn" class="success">üëá Select Bottom</button>
        <button id="playBtn" class="primary">‚ñ∂Ô∏è Play</button>
        <button id="pauseBtn" class="primary">‚è∏Ô∏è Pause</button>
        <button id="extractBtn" class="warning">üîÑ Extract Now</button>
        <button id="refreshBtn" class="warning">üîÉ Refresh</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Use voice: "top", "bottom", "play", "pause"
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
